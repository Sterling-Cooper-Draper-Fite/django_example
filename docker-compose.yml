services:
  server:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - ecs-local-endpoints
      - db
    environment:
      AWS_CONTAINER_CREDENTIALS_RELATIVE_URI: /role/${EXAMPLE_SERVER_TASK_ROLE_NAME}
      EXAMPLE_MEDIA_BUCKET_NAME: ${EXAMPLE_MEDIA_BUCKET_NAME}
      EXAMPLE_JOB_QUEUE_URL: ${EXAMPLE_JOB_QUEUE_URL}
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
    networks:
      credentials_network:

  worker:
    build: .
    command: celery -A django_example worker -l info
    volumes:
      - .:/app
    depends_on:
      - ecs-local-endpoints
      - db
    environment:
      AWS_CONTAINER_CREDENTIALS_RELATIVE_URI: /role/${EXAMPLE_WORKER_TASK_ROLE_NAME}
      EXAMPLE_MEDIA_BUCKET_NAME: ${EXAMPLE_MEDIA_BUCKET_NAME}
      EXAMPLE_JOB_QUEUE_URL: ${EXAMPLE_JOB_QUEUE_URL}
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
    networks:
      credentials_network:

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      credentials_network:
    ports:
      - "5432:5432"  # Expose PostgreSQL port

  ecs-local-endpoints:
    image: amazon/amazon-ecs-local-container-endpoints
    environment:
      AWS_VAULT: ${AWS_VAULT}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_SECURITY_TOKEN: ${AWS_SECURITY_TOKEN}
      AWS_SESSION_EXPIRATION: ${AWS_SESSION_EXPIRATION}
    networks:
      credentials_network:
        # This special IP address is recognized by the AWS SDKs and AWS CLI
        ipv4_address: 169.254.170.2

volumes:
  postgres_data:

networks:
  # This special network is configured so that the local metadata
  # service can bind to the specific IP address that ECS uses
  # in production
  credentials_network:
    driver: bridge
    ipam:
      config:
        - subnet: 169.254.170.0/24
          gateway: 169.254.170.1
